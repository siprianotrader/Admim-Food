        <li><a href="#!"><i class="material-icons">dashboard</i>Dashboard</a></li>

    <div class="row container crud">
        
            <div class="row titulo ">              
              <h1 class="left"><i class="material-icons">card_giftcard</i>   Novo Produto</h1>
             
            </div>

             

            <div class="card z-depth-4 registros" >

              <form class="row">
              <div class="input-field col s12 m6">
                <span class="chip"><b>NOME DO PRODUTO</b></span>
                <input placeholder="Nome do produto" id="first_name" type="text" class="validate input-dashboard">
              
              </div>

              <div class="input-field col s12 m6">
                <span class="chip"><b> PREÇO</b></span>
                <input placeholder="Preço" id="first_name" type="text" class="validate input-dashboard">
                
              </div>

              <div class="input-field col s12">
                <span class="chip"><b> DESCRIÇÃO</b></span>
                <textarea placeholder="Descricao do produto" id="textarea1" class="materialize-textarea input-dashboard"></textarea>
              </div>

              <div class="input-field col s12">
                <span class="chip"><b> CATEGORIA</b></span>
              <select class="browser-default" >
               
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>

            </div>

              <div class="file-field input-field col s12">
                
                <div class="btn orange">
                  <span>Imagem</span>
                  <input type="file">
                </div>
              
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>

              <button class="btn btn-large ">Cadastrar</button>

            </form>

            </div> 

                
    </div>
